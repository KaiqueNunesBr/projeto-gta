<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page GTA</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img
          src="./src/imagens/logo-rockstar.svg"
          alt="Logo da Rockstar Games"
        />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="Logo do GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#comprar">comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/br/categories/200013306"
              target="_blank"
            >
              Suporte
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        src="./src/imagens/bg-main.png"
        alt="Personagem ao lado de um carro esportivo amarelo"
      />
      <div class="informacoes">
        <div class="lista-de-jogos"></div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox series X|S
        </h1>
        <p class="texto">
          Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA
          Online.
        </p>
        <a class="btn-comprar" href="#comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/gta5.jpg"
          alt="Capa do jogo GTA V"
        />
        <div class="informacoes">
          <h3 class="nome-do-jogo">Grand Theft Auto V</h3>
          <p>
            Inclui <strong>mondo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img
                src="./src/imagens/logo-ps5.svg"
                alt="Logo do Playstation 5"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo da Xbox Series X|S"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-ps4.svg"
                alt="Logo do Playstation 5"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-one.svg"
                alt="Logo da Xbox One"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          
          <ul class="plataformas">
            <li>
              <img
                src="./src/imagens/logo-ps5.svg"
                alt="Logo do Playstation 5"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo da Xbox Series X|S"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-ps4.svg"
                alt="Logo do Playstation 5"
              />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-one.svg"
                alt="Logo da Xbox One"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
  </body>
</html>
